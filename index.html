<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bondi Clicker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Notificador -->
    <div id="notificacion" class="notificacion"></div>

    <!-- Columna de botones y contador -->
    <div id="botones-container">
      <h1></h1>
      <h2>
        <span id="counter-display">0</span> Pasajeros
        <div id="animated-numbers-container"></div>
      </h2>

      <!-- Botón Cobrar Boleto -->
      <div class="button-group">
        <button id="cobrar-boleto" class="purchasable" data-cost="0"></button>
        <button class="upgrade-button" data-target="cobrar-boleto" data-cost="50">↑</button>
        <span class="level-display" id="cobrar-boleto-level">Nivel 1</span>
      </div>

      <!-- Botón Contratar Chofer -->
      <div class="button-group">
        <button id="contratar-chofer" class="purchasable blocked" data-cost="100"></button>
        <button class="upgrade-button" data-target="contratar-chofer" data-cost="50">↑</button>
        <span class="level-display" id="contratar-chofer-level">Nivel 1</span>
      </div>

      <!-- Botón Siguiente Parada -->
      <div class="button-group">
        <button id="siguiente-parada" class="purchasable blocked" data-cost="1000"></button>
        <button class="upgrade-button" data-target="siguiente-parada" data-cost="50">↑</button>
        <span class="level-display" id="siguiente-parada-level">Nivel 1</span>
      </div>
      <div class="progress-bar blocked" id="siguiente-parada-bar">
        <div id="siguiente-parada-fill" class="progress-bar-fill">0%</div>
      </div>

      <!-- Botón Bus a la Costa -->
      <div class="button-group">
        <button id="bus-costa" class="purchasable blocked" data-cost="15000"></button>
        <button class="upgrade-button" data-target="bus-costa" data-cost="50">↑</button>
        <span class="level-display" id="bus-costa-level">Nivel 1</span>
      </div>
      <div class="progress-bar blocked" id="bus-costa-bar">
        <div id="bus-costa-fill" class="progress-bar-fill">0%</div>
      </div>
    </div>

    <!-- Contenedor vertical para el bus y el chofer -->
    <div class="vertical-container">
      <!-- Columna del bus -->
      <div id="bus-container">
        <img id="bus-image" src="" alt="Bus">
        <button id="mejorar-bus" class="purchasable" data-cost="50000"></button>
      </div>

      <!-- Chofer debajo del bus -->
      <div id="chofer-container">
        <img id="chofer-image" src="" alt="Chofer">
        <button id="mejorar-chofer" class="purchasable" data-cost="10000"></button>
      </div>

            <!-- Chofer debajo del bus -->
      <div id="chofer-container">
        <img id="terminal-image" src="" alt="Terminal de bondis">
        <button id="mejorar-terminal" class="purchasable" data-cost="50000000"></button>
      </div>

      <!-- Chofer debajo del bus -->
      <div id="chofer-container">
        <img id="casino-image" src="" alt="Casino"> 
        <button id="jugar" class="purchasable" data-cost="1000">Jugar (Bajo su propia responsabilidad)</button>
      </div>
      
    </div>
    
  </div>
  <button id="reset-button" style="background-color: rgb(218, 142, 142);">Reiniciar partida</button>
  <script src="clicker.js"></script>
</body>
</html>
